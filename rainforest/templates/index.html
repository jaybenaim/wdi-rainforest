{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}

{% block nav %}
    <a href='/product/new'> New Product </a>
{% endblock %}

{% block content %}
<h1>Products</h1> 
{% for product in products %}
    <div class='product-index'> 
        <a href="/product/{{ product.id }}/show">
        <h2>{{product.name}}</h2> 
        <p>{{product.description}}  - <span> $ {{product.price }}</span></p> 
        </a>
    </div> 
{% endfor %}



{% endblock %}
