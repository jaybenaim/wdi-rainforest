{% extends 'base.html' %}
{% block title %}
    {{product.name}}
{% endblock %}

{% block content %}

<div> 
    <h1>{{product.name}}</h1> 
    <p> {{product.desc}}</p> 
    <span>${{product.price}}</span>
</div> 
<ul> 
    <h2> Reviews: </h2> 
    {% for review in reviews  %}
        <li> {{review}} </li> 
    {% endfor %}
</ul> 

{% endblock %}
